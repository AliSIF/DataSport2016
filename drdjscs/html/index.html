<!DOCTYPE html>
<html lang="fr" ng-app="hyblabApp" ng-controller="MainCtrl"> <!-- Notre page est en français -->
    <head>
    <!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
        <meta charset="utf-8">
        <title>Hyblab 2016</title>
        <!-- Déclaration de la feuille de style du document-->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css">
        <!-- Other css -->
        <link rel="stylesheet" href="css/animate/animate.css">
        <link rel="stylesheet" href="js/modules/chartjs/angular-chart.css">
    </head>
    <body>
        <!-- Ce conteneur est la seule balise div que l'on s'autorise pour effectuer la mise en page du site -->
        <!-- On pourrait bien sûr en ajouter d'autres pour se faciliter la mise en page -->
        <!-- Mais on va s'efforce de respecter et brouiller le moins possible la structure logique du contenu -->
        <div id="container">

        <!-- l'entête de la page: titre, barre de recherche -->
        <header class="animated bounce">
            <a href="#pageone">Hyblab 2016 and {{x}}</a>
        </header>

        <!-- Le contenu du site -->
        <div ng-view snapscroll="" fit-window-height="">
        </div>
        <!-- Notre pied de page -->
        <footer>
        <p>Copyright Hyblab team 2016</p>
        </footer>
        </div>
               
        <!-- Bootstrap script & Jquery-->
        <script src="js/modules/jquery/jquery-1.12.1.js"></script>
        <script src="js/modules/bootstrap/bootstrap.js"></script>
           
        <!-- Main Angular script -->
        <script src="js/modules/angularjs/angular.js"></script>
        <script src="js/modules/ngroute/angular-route.js"></script>
        <script src="js/modules/angular-animate/angular-animate.js"></script>
        
        
        <!-- Angular App script -->
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
        
        <!-- Other app scripts -->
        <script src="js/modules/d3js/d3.js"></script>
        <script src="js/modules/angular-snapscroll-master/dist/angular-snapscroll.js"></script>
        <script src="js/modules/angular-swipe-master/dist/angular-swipe.js"></script>
        <script src="js/modules/Chart.js/Chart.js"></script>
        <script src="js/modules/chartjs/angular-chart.js"></script>
        
    </body>
</html>
